<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/question.css">
</head>
<body>
    <div class="wrap">
        <header>
            <!-- <img src="/img/plus.png" alt="" class="plus"> -->
            <h1><a href="" class="logo"><img src="../img/logo.png" alt="" class="logo-img"></a></h1>
        </header>

        <main>
            <div class="questionbox">
                <p class="question">잠깐 STOP! 생각을 멈춰봐!</p>
                <div class="answer">
                    <!-- 각 버튼에 클릭 이벤트 추가 -->
                    <div class="btn" onclick="saveChoice(3)">얼음 땡. 생각을 자유자재로 멈출 수 있어</div>
                    <div class="btn" onclick="saveChoice(4)">생각을 멈추는 나의 모습을 상상</div>
                </div>
            </div>
        </main>
    </div>
    <script>
        // 선택한 값(value)을 저장할 변수
        let selectedValue = null;

        // 선택한 값을 저장하는 함수
        function saveChoice(value) {
            selectedValue = value;
            // 다음 페이지로 이동
            window.location.href = "question_3.html";
        }

        // 페이지 로드 후 실행될 코드
        window.onload = function() {
            // 페이지가 로드되면 선택한 값이 저장되어 있다면 결과 페이지로 이동
            if (selectedValue !== null) {
                window.location.href = "결과페이지주소.html";
            }
        };
    </script>
</body>
</html>
