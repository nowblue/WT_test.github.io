<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/question.css">

</head>

<body>
    <div class="wrap">
        <header>
            <!-- <img src="/img/plus.png" alt="" class="plus"> -->
            <h1><a href="" class="logo"><img src="../img/logo_w.png" alt="" class="logo-img"></a></h1>
        </header>

        <main>
            <div class="questionbox">
                <img src="../img/bar2.png" alt="" class="bar">
                <p class="question">
                    STOP!<br />
                    잠시만 생각을 멈춰봐!</p>
                <img src="../img/stop.png" alt="" style="width: 300px; padding: 20px;">
                <div class="answer">
                    <!-- 각 버튼에 클릭 이벤트 추가 -->
                    <div class="btn">
                        <div class="btn_text" onclick="saveChoice(3)">얼음 땡. 생각을 자유자재로 멈출 수 있어</div>
                    </div><br />
                    <div class="btn">
                        <div class="btn_text" onclick="saveChoice(4)">생각을 멈추는 나의 모습을 상상</div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script>
// 선택한 값(value)을 저장할 변수
let selectedValue = null;

// 선택한 값을 저장하는 함수
function saveChoice(value) {
            localStorage.setItem('question2', value);
            window.location.href = "question_3.html";  // 다음 페이지로 이동
        }
    </script>
</body>

</html>
