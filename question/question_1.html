<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/question.css">

</head>

<body>
    <div class="wrap">
        <header>
            <h1><a href="../index.html" class="logo"><img src="../img/logo_w.png" alt="" class="logo-img"></a></h1>
        </header>

        <main>
            <div class="questionbox">
                <img src="../img/bar1.png" alt="" class="bar">
                <p class="question">
                    기다리고 기다리던 쉬는 날!<br />
                    오늘 뭐할까?
                </p>
                <img src="../img/Q1.png" alt="" class="main-img">
                <div class="answer">
                    <!-- 각 버튼에 클릭 이벤트 추가 -->
                    <div class="btn" onclick="saveChoice(1)">
                        <div class="btn_text">
                            당연히 집에서 쉬어야지
                        </div>
                    </div><br />
                    <div class="btn" onclick="saveChoice(2)">
                        <div class="btn_text">
                            밖에 나가서 친구들 만나고 에너지 충전
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
function saveChoice(value) {
            localStorage.setItem('question1', value);
            window.location.href = "question_2.html";  // 다음 페이지로 이동
        }
      </script>
</body>

</html>
